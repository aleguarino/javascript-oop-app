<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS OOP APP</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>

    <!-- HEADER -->
    <header>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a href="#" class="navbar-brand">JS OOP APP</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- APPLICATION -->
            <div id="app" class="row pt-5">
                <div class="col-md-4">
                    <!-- INSERT USER FORM -->
                    <div class="card">
                        <div class="card">
                            <div class="card-header">
                                <h4>Add User</h4>
                            </div>
                            <form id="user-form" class="card-body">
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="Username" id="name"
                                        name="name">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="text" placeholder="User Email" id="email"
                                        name="email">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" type="number" placeholder="User Age" id="age"
                                        name="age">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- LIST USER -->
                <div id="user-list" class="col-md-8">

                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
